<% if @item[:footer] and not @config[:debug] %>
<footer class="hidden-xs" style="padding: 0px;">
        <div class="container">
            <div class="row" style="margin-bottom:0px;">
		    <span style="font-size:20px;color:white;text-align:center;font-weight:bold;font-variant:small-caps;">La Primaire est 100% gratuite et ne repose que sur vos dons</span>
 	    </div>
            <div class="row pledge">
		<div class="col-md-2 hidden-xs hidden-sm">
			<div style="padding:6px 0px 6px 0px;color:white;font-weight:bold;font-size:18px;text-align:right;font-variant:small-caps;" id="fundraising_figures"></div>
		</div>
		<div class="col-md-7 col-xs-12 hidden-xs">
			<div style="float:right;margin-bottom:10px;padding:10px;color:#527bdd;font-weight:normal;font-size:20px;" id="fundraising_timeleft"><span style="color:red;font-size:150%;" id="nb_days_left"></span> jours restants</div>
			<div id="fundraising_bar"></div>
		</div>
		<div class="col-md-3 col-xs-12">
			<div>
				<a style="font-size:29px;font-variant:small-caps;" href="/financer/" class="btn btn-xl red donate-link" title="Pour donner toutes ses chances de succès à La Primaire">Je contribue</a>
			</div>
		</div>
            </div>
        </div>
    </footer>
<% end %>

<% if @config[:debug] %>
<% for file in @config[:scripts] %><script src="/assets/scripts/<%= file %>.js"></script>
<% end %>
<% else %>
<script src="/assets/scripts/all.js"></script>
<% end %>
